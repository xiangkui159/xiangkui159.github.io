<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            /* 背景图片 */
            background-image: url('img/charactor3.jpg');
            /* 背景图片的大小覆盖整个屏幕 */
            background-size: cover;
            /* 背景图片固定，不随内容滚动 */
            background-attachment: fixed;
            /* 背景图片的位置 */
            background-position: center;
            /* 背景图片重复 */
            background-repeat: no-repeat;
            /* 设置字体颜色和大小 */
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 隐藏全局滚动条 */
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景色 */
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        video {
            max-width: 100%;
            max-height: 80vh; /* 保证视频在视口内 */
            display: block; /* 居中 */
            border-radius: 20px; /* 圆角矩形 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* 添加投影效果 */
        }
    </style>
</head>
<body>
   
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="image.html">Image</a>
        <a href="video.html">Video</a>
        <a href="music.html">Music</a>
    </nav>
    <main>
        <video controls>
            <source src="video/runwaytest.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </main>
 
</body>
</html>
